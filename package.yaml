name:                silver
version:             0.1.0.0
github:              "dat2/silver"
license:             BSD3
author:              "Nick Dujay"
maintainer:          "nickdujay@gmail.com"
copyright:           "Nick Dujay 2018"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dat2/silver#readme>

dependencies:
- base >= 4.7 && < 5
- llvm-hs
- llvm-hs-pretty
- llvm-hs-pure
- text

library:
  source-dirs: src

executables:
  silver-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - silver

tests:
  silver-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - silver
